<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@500;700&family=Outfit:wght@300;400;600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="image-box">
        <img class="view" src="./images/icon-view.svg">
        <img class="image" src="./images/image-equilibrium.jpg" alt="EQUILIBRIUM">
      </div>
      <div class="title">
        <h1><a class="link" href="#">Equilibrium #3429</a></h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="dados">
        <div class="valor">
          <img class="icon-ethereum" src="./images/icon-ethereum.svg" alt="Ethereum">
          0.041 ETH
        </div>
        <div class="contador">
          <img src="./images/icon-clock.svg" alt="RelÃ³gio">
          3 days left
        </div>
      </div>
      <div class="created">
        <img class="avatar" src="./images/image-avatar.png" alt="Avatar Jules Wyvern">
        <div class="avatar-text">
          Creation of <a class="link" href="#">Jules Wyvern</a>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/evandro-passaia-62b9a5269/">Evandro Passaia</a>.
    </div>
  </main>
</body>

</html>
